server.port=8080
spring.application.name=codelearn

# PostgreSQL connection
spring.datasource.url=jdbc:postgresql://localhost:5432/code_learn_test
spring.datasource.username=postgres
spring.datasource.password=20226078
spring.datasource.driverClassName=org.postgresql.Driver
# Use 'create' to rebuild tables, then change back to 'update' after first run
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# Video storage path (relative to project root or absolute path)
video.storage.path=uploads/videos
thumbnail.storage.path=uploads/thumbnails

# Enable logging
logging.level.org.springframework.security=DEBUG
