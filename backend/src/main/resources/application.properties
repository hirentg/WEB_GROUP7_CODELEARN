server.port=8080
spring.application.name=codelearn

# PostgreSQL connection
spring.datasource.url=jdbc:postgresql://localhost:5432/code_learn_test
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driverClassName=org.postgresql.Driver

# SCHEMA MANAGEMENT: Use 'create' to rebuild tables, then switch back to 'update'
# Options: create (drops and recreates), update (adds new columns), validate, none
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable logging
logging.level.org.springframework.security=DEBUG



