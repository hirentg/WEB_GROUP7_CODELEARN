server.port=${PORT:8080}
spring.application.name=codelearn

# PostgreSQL connection - use environment variables for production
# For Render: Set DATABASE_HOST, DATABASE_PORT, DATABASE_NAME, DATABASE_USERNAME, DATABASE_PASSWORD
# Or use DATABASE_URL if you parse it to JDBC format
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:code_learn_test}}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:admin}
spring.datasource.driverClassName=org.postgresql.Driver

# JPA/Hibernate settings
# Use 'create' to rebuild tables, then change back to 'update' after first run
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# Video storage path (relative to project root or absolute path)
video.storage.path=${VIDEO_STORAGE_PATH:uploads/videos}
thumbnail.storage.path=${THUMBNAIL_STORAGE_PATH:uploads/thumbnails}

# Logging - use INFO for production, DEBUG for development
logging.level.org.springframework.security=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.web=${LOG_LEVEL:DEBUG}
logging.level.root=INFO
